apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-cf-ip-rule-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oci-cf-ip-rule
  template:
    metadata:
      labels:
        app: oci-cf-ip-rule
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
        runAsNonRoot: true
      containers:
        - name: oci-cf-ip-rule
          image: ghcr.io/powerkernel/oci-cf-ip-rule:main
          envFrom: # create your env config map
            - configMapRef:
                name: oci-cf-ip-rule-env
          volumeMounts:
            - name: oci-api-key # create your oci-api-key secert
              mountPath: /app/.oci/oci_api_key.pem
              subPath: oci_api_key.pem
            - name: oci-api-auth # create your oci-api-auth config map
              mountPath: /app/.oci/oci_api_key_public.pem
              subPath: oci_api_key_public.pem
            - name: oci-api-auth
              mountPath: /app/.oci/config
              subPath: config
      volumes:
        - name: oci-api-auth
          configMap:
            name: oci-api-auth
        - name: oci-api-key
          secret:
            secretName: oci-api-key-cred
